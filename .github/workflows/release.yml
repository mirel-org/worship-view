name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin
          - os: windows-latest
            platform: win32

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup 7-Zip for Squirrel (Windows only)
        if: matrix.platform == 'win32'
        run: |
          # Check if 7-Zip is already installed
          if (Test-Path "C:\Program Files\7-Zip\7z.exe") {
            echo "7-Zip found at C:\Program Files\7-Zip"
            echo "C:\Program Files\7-Zip" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
          } elseif (Test-Path "C:\Program Files (x86)\7-Zip\7z.exe") {
            echo "7-Zip found at C:\Program Files (x86)\7-Zip"
            echo "C:\Program Files (x86)\7-Zip" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
          } else {
            # Install 7-Zip using winget (built into Windows)
            winget install --id 7zip.7zip -e --accept-package-agreements --accept-source-agreements
            echo "C:\Program Files\7-Zip" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
          }

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Rebuild native modules (macOS only)
        if: matrix.platform == 'darwin'
        run: |
          if [ -d "node_modules/macos-alias" ]; then
            (cd node_modules/macos-alias && npx node-gyp rebuild) || true
          fi
          if [ -d "node_modules/fs-xattr" ]; then
            (cd node_modules/fs-xattr && npx node-gyp rebuild) || true
          fi

      - name: Build application
        run: pnpm make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-installer
          path: |
            out/make/**/*.dmg
            out/make/**/Setup.exe
            out/make/**/*.zip
          retention-days: 30
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: |
            Release ${{ github.event.inputs.version }}
            
            ## Installers
            - macOS DMG
            - Windows Installer (Squirrel.Windows)
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

