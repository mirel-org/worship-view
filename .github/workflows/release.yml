name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin
          - os: windows-latest
            platform: win32

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      # - name: Rebuild native modules (macOS only)
      #   if: matrix.platform == 'darwin'
      #   run: |
      #     if [ -d "node_modules/macos-alias" ]; then
      #       (cd node_modules/macos-alias && npx node-gyp rebuild) || true
      #     fi
      #     if [ -d "node_modules/fs-xattr" ]; then
      #       (cd node_modules/fs-xattr && npx node-gyp rebuild) || true
      #     fi

      - name: Build and publish application
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_JAZZ_API_KEY: ${{ secrets.VITE_JAZZ_API_KEY }}
        run: |
          # Based on research: Electron Forge may check npm registry even with GitHub publisher only
          # Configure npm to allow anonymous read access to prevent auth errors
          # The package.json has "private": true which prevents actual npm publishing
          npm config set //registry.npmjs.org/:_authToken "" || true
          npm config set registry https://registry.npmjs.org/ || true
          # Run electron-forge publish directly
          pnpm exec electron-forge publish
